<html>
  <head>
    <meta charset="UTF-8">
    <title>Identicon</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="md5/md5.min.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
    <script type="text/javascript" src="src/identicon.js"></script>
    <script type="text/javascript" src="src/domController.js"></script>
  </head>

  <body>
    <div id='main'>
      <div id='identicon'>
        <span id='0-0' class="left"></span>
        <span id='0-1' class="left"></span>
        <span id='0-2' class="left"></span>
        <span id='0-3' class="right"></span>
        <span id='0-4' class="right"></span>
        <span id='1-0' class="left"></span>
        <span id='1-1' class="left"></span>
        <span id='1-2' class="left"></span>
        <span id='1-3' class="right"></span>
        <span id='1-4' class="right"></span>
        <span id='2-0' class="left"></span>
        <span id='2-1' class="left"></span>
        <span id='2-2' class="left"></span>
        <span id='2-3' class="right"></span>
        <span id='2-4' class="right"></span>
        <span id='3-0' class="left"></span>
        <span id='3-1' class="left"></span>
        <span id='3-2' class="left"></span>
        <span id='3-3' class="right"></span>
        <span id='3-4' class="right"></span>
        <span id='4-0' class="left"></span>
        <span id='4-1' class="left"></span>
        <span id='4-2' class="left"></span>
        <span id='4-3' class="right"></span>
        <span id='4-4' class="right"></span>
      </div>

      <form id='identicon-form'>
        <div class='field'>
          <input type='text' placeholder='Enter something...'/>
          <input type='submit' class='btn' value="Generate" />
        </div>
      </form>

    </div>

  </body>
</html>
