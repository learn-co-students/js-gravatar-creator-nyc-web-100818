<html>
  <head>
    <meta charset="UTF-8">
    <title>Identicon</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="md5/md5.min.js"></script>
    <script src="src/gridBuilder.js"></script>
    <script src="src/identicon.js"></script>
    <script src="src/domController.js"></script>
    <script src="src/index.js"></script>
  </head>

  <body>
    <div id='main'>
      <div id='identicon'>
        <span id='0-0'></span>
        <span id='0-1'></span>
        <span id='0-2'></span>
        <span id='0-3'></span>
        <span id='0-4'></span>
        <span id='1-0'></span>
        <span id='1-1'></span>
        <span id='1-2'></span>
        <span id='1-3'></span>
        <span id='1-4'></span>
        <span id='2-0'></span>
        <span id='2-1'></span>
        <span id='2-2'></span>
        <span id='2-3'></span>
        <span id='2-4'></span>
        <span id='3-0'></span>
        <span id='3-1'></span>
        <span id='3-2'></span>
        <span id='3-3'></span>
        <span id='3-4'></span>
        <span id='4-0'></span>
        <span id='4-1'></span>
        <span id='4-2'></span>
        <span id='4-3'></span>
        <span id='4-4'></span>
      </div>

      <form id='identicon-form'>
        <div class='field'>
          <input type='text' id='strValue' placeholder='Enter something...'/>
        </div>
        <div class='field'>
          <input type='number' id='gridSize' placeholder='Grid size', min='3', max='100', value='5'/>
        </div>
        <div class='field'>
          <select name="" id="gridLayout">
            <option value="horizontal">Horizontally Mirrored</option>
            <option value="vertical">Vertically Mirrored</option>
            <option value="rotational">Rotationally Mirrored</option>
          </select>
        </div>
        <div class="field">
          <input type='submit' class='btn' value="Generate" />
        </div>
      </form>

    </div>

  </body>
</html>
