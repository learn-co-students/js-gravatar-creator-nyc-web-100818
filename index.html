<html>
  <head>
    <meta charset="UTF-8">
    <title>Identicon</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="md5/md5.min.js"></script>
  </head>

  <body>
    <div id='main'>
      <div id='identicon'>
        <!--  first row -->
        <span id='0-0'></span>
        <span id='0-1'></span>
        <span id='0-2'></span>
        <span id='0-3'></span>
        <span id='0-4'></span>
        <!-- second row -->
        <span id='1-0'></span>
        <span id='1-1'></span>
        <span id='1-2'></span>
        <span id='1-3'></span>
        <span id='1-4'></span>
        <!-- third row -->
        <span id='2-0'></span>
        <span id='2-1'></span>
        <span id='2-2'></span>
        <span id='2-3'></span>
        <span id='2-4'></span>
        <!-- fourth row -->
        <span id='3-0'></span>
        <span id='3-1'></span>
        <span id='3-2'></span>
        <span id='3-3'></span>
        <span id='3-4'></span>
        <!-- fifth row -->
        <span id='4-0'></span>
        <span id='4-1'></span>
        <span id='4-2'></span>
        <span id='4-3'></span>
        <span id='4-4'></span>
      </div>

      <form id='identicon-form'>
        <div class='field'>
          <input id="text-input" type='text' placeholder='Enter something...'/>
          <input type='submit' class='btn' value="Generate" />
        </div>
      </form>

    </div>

    <script src="src/index.js"></script>
  </body>
</html>
